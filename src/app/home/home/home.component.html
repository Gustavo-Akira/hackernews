<section class="story-list__container">
    <div class="story-item__container" *ngFor="let story  of stories">
        <a href="{{story.url}}" target="_blank">
            <h1 class="story-title__text">{{story.title}}</h1>
            <h2 class="story-autor__text">by: {{story.by}}</h2>
        </a>
    </div>
</section>
